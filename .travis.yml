language: r
sudo: false
install:
  - make

branches:
  only:
    - master
script:
  - bash ./deploy.sh

before_install:
  - echo $key_secret_password | gpg --passphrase-fd 0 deploy_key.gpg
  - chmod 600 deploy_key
  - eval `ssh-agent -s`
  - ssh-add deploy_key
  - git config --global user.name "Travis-CI"
  - git config --global user.email "travis-ci@example.com"

env:
  global:
    secure: ""
